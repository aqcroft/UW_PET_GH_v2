// Single-mechanism animation hook.
// Pass a ref to the DOM element and a CSS class name.
// Call fire() to play the animation. Removes the class after duration so it can fire again.
const useAnimClass=(ref,cls,duration=2800)=>{
  const timer=useRef(null);
  const fire=useCallback(()=>{
    const el=ref.current;if(!el)return;
    el.classList.remove(cls);
    requestAnimationFrame(()=>{
      requestAnimationFrame(()=>{
        el.classList.add(cls);
        clearTimeout(timer.current);
        timer.current=setTimeout(()=>el.classList.remove(cls),duration);
      });
    });
  },[cls,duration]);
  useEffect(()=>()=>clearTimeout(timer.current),[]);
  return fire;
};

const useFitText=(containerRef,deps,maxRem=0.92,minRem=0.55)=>{

    const el=containerRef.current;if(!el)return;

      size=Math.round((size-0.02)*100)/100;

    }

                      <span style={{fontSize:'0.65rem',fontWeight:'400',color:'#3b82f6',display:'block'}}>(Â£{residualIncome.toFixed(2)}/m)</span>
                    </>
                  ):(
                    <>
                      <span style={{fontSize:'1.1rem',fontWeight:'700',color:'#9ca3af',display:'block'}}>â€”</span>
                      <span style={{fontSize:'0.65rem',display:'block',visibility:'hidden'}}>-</span>
                    </>
                  )}
                </div>
              </div>
            </div>
            {/* FSB */}
            <div ref={fsbBannerRef} className="earnings-banner" style={{padding:'0.5rem 0.75rem',borderRadius:'0.5rem',border:`3px solid ${qualifiesForFastStarter?'#16a34a':'#d1d5db'}`,background:qualifiesForFastStarter?'#f0fdf4':'#f9fafb',opacity:qualifiesForFastStarter?1:0.5,transition:'opacity 0.3s,border-color 0.3s,background 0.3s'}}>
              <div style={{display:'flex',justifyContent:'space-between',alignItems:'center'}}>
                <div style={{display:'flex',alignItems:'center',gap:'0.4rem'}}><TrendingUp style={{...MD,color:qualifiesForFastStarter?'#16a34a':'#d1d5db',flexShrink:0}}/><span style={{fontWeight:'600',fontSize:'0.85rem',color:qualifiesForFastStarter?'#16a34a':'#6b7280'}}>Fast Starter Bonus:</span></div>
                <span style={{fontSize:'1.1rem',fontWeight:'700',color:qualifiesForFastStarter?'#16a34a':'#9ca3af'}}>Â£{fastStarterBonus.toLocaleString()}</span>
              </div>
            </div>
            {/* TOTAL EARNINGS */}
            <div className="earnings-banner" style={{padding:'0.6rem 0.75rem',borderRadius:'0.5rem',boxShadow:'0 2px 8px rgba(0,0,0,0.15)',color:'white',position:'relative',overflow:'hidden'}}>
              {/* Background: segment proportionally CB (purple) / HAB (orange) / FSB (green) / RI (blue) */}
              {(()=>{
                const total=totalCB+totalHAB+fastStarterBonus+residualAnnual;
                if(total===0)return <div style={{position:'absolute',inset:0,background:'#9ca3af',transition:'background 0.5s ease'}}></div>;
                const cbPct=totalCB/total*100;
                const habPct=totalHAB/total*100;
                const fsbPct=fastStarterBonus/total*100;
                const riPct=residualAnnual/total*100;
                const maxBlend=7;
                const segments=[];
                if(cbPct>0) segments.push({pct:cbPct,col:'#7c3aed'});
                if(habPct>0) segments.push({pct:habPct,col:'#f97316'});
                if(riPct>0)  segments.push({pct:riPct, col:'#2563eb'});
                if(fsbPct>0) segments.push({pct:fsbPct,col:'#16a34a'});
                if(segments.length===1){
                  return <div style={{position:'absolute',inset:0,background:segments[0].col,transition:'background 0.5s ease'}}></div>;
                }
                const stops=[];
                let pos=0;
                segments.forEach((seg,i)=>{
                  const start=pos;
                  const end=pos+seg.pct;
                  const prevHalf=i>0?segments[i-1].pct/2:Infinity;
                  const nextHalf=i<segments.length-1?segments[i+1].pct/2:Infinity;
                  const blendIn=Math.min(maxBlend,seg.pct/2,prevHalf);
                  const blendOut=Math.min(maxBlend,seg.pct/2,nextHalf);
                  if(i===0){
                    stops.push(`${seg.col} 0%`);
                    stops.push(`${seg.col} ${Math.max(end-blendOut,start)}%`);
                  } else if(i===segments.length-1){
                    stops.push(`${seg.col} ${Math.min(start+blendIn,end)}%`);
                    stops.push(`${seg.col} 100%`);
                  } else {
                    stops.push(`${seg.col} ${Math.min(start+blendIn,end)}%`);
                    stops.push(`${seg.col} ${Math.max(end-blendOut,start+blendIn)}%`);
                  }
                  pos=end;
                });
                return <div style={{position:'absolute',inset:0,background:`linear-gradient(to right,${stops.join(',')})`,transition:'background 0.6s ease'}}></div>;
              })()}
              <div style={{display:'flex',justifyContent:'space-between',alignItems:'center',position:'relative',zIndex:1}}>
                <div style={{display:'flex',alignItems:'center',gap:'0.5rem'}}>
                  <span style={{fontWeight:'700',fontSize:'1.125rem'}}>Total Earnings:</span>
                  <button onClick={(e)=>{e.stopPropagation();setShowInfoPopup(true);}} style={{background:'none',border:'none',cursor:'pointer',display:'flex',alignItems:'center',justifyContent:'center',padding:0,lineHeight:1}}>
                    <span ref={infoBulbRef} style={{fontSize:'1.8rem',lineHeight:1,filter:infoBulbColoured?'none':'grayscale(1)',opacity:infoBulbColoured?1:0.25,display:'inline-block',position:'relative',zIndex:2}}>ğŸ”</span>
                  </button>
                </div>
                <span style={{fontSize:'1.5rem',fontWeight:'700'}}>Â£{grandTotal.toLocaleString()}</span>
              </div>
            </div>
          </div>
        </div>


      </div>

      {/* Right-side revenue tab â€” always present, transitions greyâ†’colour on unlock */}
      <RevenueCard
        grandTotal={grandTotal}
        supportingBonus={supportingBonus}
        partnerTotalEarnings={partnerTotalEarnings}
        onInteracted={handleRevenueInteracted}
        wiggle={revenueWiggle}
        topOffset={cardTopOffset}
        cardHeight={cardHeight}
        unlocked={revenueCardVisible}
        pulseRevTab={pulseRevTab}
        pulseRevTabEmoji={pulseRevTabEmoji}
        closeKey={revenueCloseKey}
      />

      {showInfoPopup&&<HowPaidPopup onClose={()=>setShowInfoPopup(false)} fastStarterAchieved={fastStarterAchieved} revenueExplored={revenueExplored}/>}

      {selectedCircle!==null&&(
        <div style={{position:'fixed',inset:0,background:'rgba(0,0,0,0.3)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:170,padding:'1rem'}} onClick={()=>{setSelectedCircle(null);setShowBestGuess(false);}}>
          <div className="animate-slideDown" style={{background:'white',borderRadius:'0.75rem',padding:'1.5rem',boxShadow:'0 20px 50px rgba(0,0,0,0.3)',maxWidth:'24rem',width:'100%'}} onClick={e=>e.stopPropagation()}>
            {!hasInteracted?(
              <>
                <p style={{fontSize:'1rem',fontWeight:'700',color:'#111827',marginBottom:'0.1rem',textAlign:'center'}}>Choose a customer example</p>
                <p style={{fontSize:'0.82rem',color:'#6b7280',marginBottom:'0.15rem',textAlign:'center',fontStyle:'italic'}}>Homeowner or tenant â€” what would you like to try first?</p>
                <p style={{fontSize:'0.82rem',color:'#6b7280',marginBottom:'0.65rem',textAlign:'center',fontStyle:'italic'}}>A Homeowner with how many services?</p>
                <p style={{fontSize:'0.82rem',color:'#374151',fontWeight:'700',fontStyle:'italic',textAlign:'center',margin:'0 0 0.85rem',background:'#fef9c3',padding:'0.45rem 0.65rem',borderRadius:'0.4rem',lineHeight:'1.6',border:'1px solid #fde68a'}}>
                  ğŸ’¡ Just make your best guess â€” you can change it later.
                </p>
              </>
            ):(
              <p style={{fontSize:'0.95rem',fontWeight:'700',color:'#111827',marginBottom:'0.75rem',textAlign:'center'}}>What's next â€” a Homeowner with how many services?</p>
            )}
            <div style={{display:'grid',gridTemplateColumns:'repeat(4,1fr)',gap:'0.5rem',marginBottom:'0.75rem'}}>
              {[1,2,3,4].map(num=>{const cb=[50,100,250,300][num-1];const active=customers[selectedCircle]&&customers[selectedCircle].type==='homeowner'&&customers[selectedCircle].services===num;return(
                <button key={num} onClick={()=>setCustomerType('homeowner',num)} style={{padding:'1rem 0.5rem',border:`2px solid ${active?'#7c3aed':'#c4b5fd'}`,borderRadius:'0.5rem',background:active?'#7c3aed':'#f5f3ff',color:active?'white':'#6d28d9',cursor:'pointer',fontWeight:'600'}}>
                  <div style={{fontSize:'1rem',fontWeight:'700'}}>{num}</div><div style={{fontSize:'0.75rem',marginTop:'0.25rem'}}>(Â£{cb})</div>
                </button>);})}
            </div>
            <p style={{textAlign:'center',fontSize:'0.875rem',color:'#6b7280',marginBottom:'0.75rem'}}>or</p>
            <button onClick={()=>setCustomerType('renting')} style={{width:'100%',padding:'0.75rem',border:`2px solid ${customers[selectedCircle]&&customers[selectedCircle].type==='renting'?'#2563eb':'#93c5fd'}`,borderRadius:'0.5rem',background:customers[selectedCircle]&&customers[selectedCircle].type==='renting'?'#2563eb':'#eff6ff',color:customers[selectedCircle]&&customers[selectedCircle].type==='renting'?'white':'#1d4ed8',cursor:'pointer',fontWeight:'600',marginBottom:'0.75rem'}}>
              <div style={{fontSize:'1rem',fontWeight:'700'}}>Tenant/Renting</div><div style={{fontSize:'0.75rem',fontWeight:'400'}}>(No customer bonus, just recurring income)</div>
            </button>
            {customers[selectedCircle]&&customers[selectedCircle].type!==null&&(
              <button onClick={removeCustomer} style={{width:'100%',padding:'0.75rem',border:'2px solid #fca5a5',borderRadius:'0.5rem',background:'#fef2f2',color:'#b91c1c',cursor:'pointer',fontWeight:'600'}}>Remove Customer</button>
            )}
          </div>
        </div>
      )}

      {showResetConfirm&&(
        <div style={{position:'fixed',inset:0,background:'rgba(0,0,0,0.3)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:50,padding:'1rem'}}>
          <div className="animate-slideDown" style={{background:'white',borderRadius:'0.75rem',padding:'1.5rem',boxShadow:'0 20px 50px rgba(0,0,0,0.3)',maxWidth:'24rem',width:'100%'}}>
            <p style={{fontSize:'1.125rem',fontWeight:'600',color:'#111827',marginBottom:'1rem',textAlign:'center'}}>Are you sure?</p>
            <p style={{fontSize:'0.875rem',color:'#6b7280',marginBottom:'1.5rem',textAlign:'center'}}>This will reset all customer data and cannot be undone.</p>
            <div style={{display:'flex',gap:'0.75rem'}}>
              <button onClick={()=>setShowResetConfirm(false)} style={{flex:1,padding:'0.5rem',background:'#e5e7eb',border:'none',borderRadius:'0.5rem',fontWeight:'600',color:'#374151',cursor:'pointer'}}>No</button>
              <button onClick={resetTracking} style={{flex:1,padding:'0.5rem',background:'#ef4444',border:'none',borderRadius:'0.5rem',fontWeight:'600',color:'white',cursor:'pointer'}}>Yes, Reset</button>
            </div>
          </div>
        </div>
      )}

      {showCelebration&&(
        <div style={{position:'fixed',inset:0,background:'rgba(0,0,0,0.5)',display:'flex',alignItems:'center',justifyContent:'center',zIndex:400,padding:'1rem'}}>
          <div className="animate-bounceOnce" style={{background:'white',borderRadius:'1rem',padding:'2rem',maxWidth:'28rem',textAlign:'center',boxShadow:'0 20px 60px rgba(0,0,0,0.3)'}}>
            <div style={{fontSize:'3.75rem',marginBottom:'1rem'}}>ğŸ‰</div>
            <h2 style={{fontSize:'1.875rem',fontWeight:'700',color:'#7c3aed',marginBottom:'0.75rem'}}>Congratulations!</h2>
            <p style={{fontSize:'1rem',color:'#374151',marginBottom:'0.15rem',lineHeight:1.5}}>You've been promoted to QD*</p>
            <p style={{fontSize:'1rem',color:'#374151',marginBottom:'0.75rem',lineHeight:1.5}}>in your first 30 days!</p>
            <p style={{fontSize:'0.95rem',color:'#374151',marginBottom:'0.15rem'}}>You've qualified for</p>
            <p style={{fontSize:'2.25rem',fontWeight:'700',color:'#16a34a',marginBottom:'0',lineHeight:1.15}}>Â£500 Fast</p>
            <p style={{fontSize:'2.25rem',fontWeight:'700',color:'#16a34a',marginBottom:'0',lineHeight:1.15}}>Starter Bonus</p>
          </div>
        </div>
      )}
    </div>
  );
};

const root=ReactDOM.createRoot(document.getElementById('root'));
root.render(React.createElement(UWTracker));
</script>
